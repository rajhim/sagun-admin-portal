<div class="main-card mb-3 card">
    <div class="card-body">
        <form #form="ngForm">

            <div class="row">
                <div class="col-md-2">
                    Lot
                </div>
                <div class="col-md-2">
                    Cost price
                </div>
                <div class="col-md-2">
                    Remaining Quantity
                </div>
                <div class="col-md-2">
                    Quantity
                </div>
                <div class="col-md-2">
                    Total
                </div>
            </div>
            <div class="row mt-2" *ngFor="let salesDetail of this.model.salesDetails; let i=index">
                <div class="col-md-2">
                    <ng-select [items]="lots"
                               bindLabel="title"
                               bindValue="code"
                               [(ngModel)]="salesDetail.lotId"
                               (search)="searchLot($event)"
                               (change)="changeLot($event,i)"
                               name="lot{{i}}"

                    ></ng-select>
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="salesDetail.costPrice" name="costPrice{{i}}" class="form-control" disabled>
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="salesDetail.remainingQuantity" name="remainingQuantity{{i}}"
                           class="form-control" disabled>
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="salesDetail.quantity" name="quantity{{i}}" class="form-control" type="number"
                           (change)="quantityChanged($event,i)">
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="salesDetail.totalCostPrice" name="totalCostPrice{{i}}" class="form-control"
                           disabled>
                </div>

                <div *ngIf="i==0" class="col-md-2">
                    <button class="btn btn-primary" (click)="addSalesDetails()">Add</button>
                </div>
                <div *ngIf="i>0" class="col-md-2">
                    <button class="btn btn-danger" (click)="removeSaleDetails(i)">Remove</button>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="row mt-2">
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    Total
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="model.costPrice" name="salesCostPrice" class="form-control"
                           disabled>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    Additional Charges
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="model.additionalCharges" name="additionalCharges" class="form-control"
                           type="number"
                            (change)="changeAdditionalCharge()"
                    >
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2">
                    Total Cost Price
                </div>
                <div class="col-md-2">
                    <input [(ngModel)]="model.totalCostPrice" name="totalCostPrice" class="form-control"
                           type="number">
                </div>
            </div>
        </form>
    </div>
</div>
