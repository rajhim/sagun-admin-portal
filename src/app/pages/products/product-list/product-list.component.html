<div class="main-card mb-3 card">
    <div class="card-header">
        <div class="card-header-title font-size-lg text-capitalize fw-normal">Products</div>
    </div>
    <br>
    <app-search-generic (emitDataModel)="search($event)"
                        [searchField]="searchField"
                        [searchFieldCondition]="searchFieldCondition"
                        [searchFieldValues]="searchFieldValues"></app-search-generic>
    <div class="table-responsive">
        <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Product name</th>
                <th class="text-center">Image</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of list; let i = index;">
                <td class="text-center text-muted" style="width: 80px;">{{i+1}}</td>
                <td class="text-center">{{data.name}}</td>
                <td class="text-center "><img class="tableImage" src={{data.image}}/></td>
                <td class="text-center">
                    <div role="group" class="btn-group-sm btn-group">
                        <button routerLink="/product/edit/{{data?.id}}" class="btn-shadow btn btn-primary">Edit</button>
                        <button class="btn-shadow btn btn-danger">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
