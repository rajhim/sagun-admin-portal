<div class="main-card mb-3 card">
    <div class="card-body">
        <form #form="ngForm">
            <div class="row">
                <div class="col-md-3">
                    <div class="position-relative mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input name="name" [(ngModel)]="model.name" id="name" placeholder="Image Name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="position-relative mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input name="image" [(ngModel)]="model.image" id="image" placeholder="image" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <button (click)="onSubmit()" class="mt-2  btn btn-primary">Submit</button>
            <button routerLink="/product/list" class="mt-2  btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
